<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="start()">
    <section>
        <header>Calculadora</header>
    </section>
    <section>
        <div id="resultContainer">
            <table>
                <tr>
                    <td><div>El resultado es:</div></td>
                </tr>
                <tr>
                    <td><div id=result><br></div></td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <div id="modifiersButtonsContainer">  
            <table>
                <tr>
                    <td><button onclick="modifiers('add')">+</button></td>
                    <td><button onclick="modifiers('substract')">-</button></td>
                    <td><button onclick="modifiers('divide')">/</button></td>
                    <td><button onclick="modifiers('multiply')">*</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button onclick="clean()" class="specialButtons">Limpiar</button></td>
                    <td><button onclick="calculate()" class="specialButtons">Calcular</button></td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <div id="numberButtonsContainer">
            <table>
                <tr>
                    <td><button onclick="number('0')">0</button></td>
                    <td><button></button></td>
                    <td><button onclick="modifiers('dot')">.</button></td>
                </tr>
                <tr>
                    <td><button onclick="number('1')">1</button></td>
                    <td><button onclick="number('2')">2</button></td>
                    <td><button onclick="number('3')">3</button></td>
                </tr>
                <tr>
                    <td><button onclick="number('4')">4</button></td>
                    <td><button onclick="number('5')">5</button></td>
                    <td><button onclick="number('6')">6</button></td>
                </tr>
                <tr>
                    <td><button onclick="number('7')">7</button></td>
                    <td><button onclick="number('8')">8</button></td>
                    <td><button onclick="number('9')">9</button></td>
                </tr>
            </table>
        <div>
    </section>
</body>
