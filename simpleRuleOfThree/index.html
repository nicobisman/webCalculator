<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Regla de 3 simple - Calculadora</title>
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>Regla de 3 simple</header>
    </section>
    <section>
        <div>
            <nav>
                <ul id="navContainer">
                    <li><a href="../index.html">Índice</a></li>
                    <li><a href="../calculator/index.html">Calculadora</a></li>
                    <li><a href="index.html">Regla de tres simple</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section>
        <div id="resultContainer">
            <table>
                <tr>
                    <td><div>El resultado es:</div></td>
                </tr>
                <tr>
                    <td><div id=result><br></div></td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <div id="inputsContainer">
            <table>
                <tr>
                    <td><Input class="input" type="number" id="n1" placeholder="x"></Input></td>
                    <td><div>→</div></td>
                    <td><input class="input" type="number" id="n2" placeholder="x"></td>
                </tr>
                <tr>
                    <td><Input class="input" type="number" id="n3" placeholder="x"></Input></td>
                    <td><div>→</div></td>
                    <td><div>x</div></td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <div id="buttonsContainer">
            <table>
                <tr>
                    <td>
                        <button class="button" onclick="clean()">Limpiar</button>
                        <button class="button" onclick="calculate()">Calcular</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <div id="footerContainer">
            <footer>
                <ul>
                    <li>Nicolás Bisman 2020</li>
                    <li><a href="https://github.com/nicobisman/webCalculator">GitHub</a></li>
                </ul>
            </footer>
        </div>
    </section>
</body>
</html>
